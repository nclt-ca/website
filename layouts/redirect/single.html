{{/* Either redirect to the 'redirect_to' value or to the value matching the 'redirect_key' value in params.links set in hugo.toml */}}
{{ $to := .Params.redirect_to | default (index site.Params.links (.Params.redirect_key | default "")) | default "/" }}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <link rel="canonical" href="{{ $to }}" />
    <meta name="robots" content="noindex" />
    <meta http-equiv="refresh" content="0; url={{ $to }}" />
    <script>window.location.replace({{ $to }})</script>
  </head>
  <body>
    <p>Redirecting to <a href="{{ $to }}">{{ $to }}</a>…</p>
  </body>
</html>
