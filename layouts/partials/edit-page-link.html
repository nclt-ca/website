{{- if and site.Params.github.repo .File -}}
  {{- $editURL := printf "%s/edit/%s/content/%s"
    site.Params.github.repo
    (default "main" site.Params.github.branch)
    .File.Path
  -}}
  <div class="edit-page-link text-muted small">
    <a href="{{ $editURL }}" target="_blank" rel="noopener" class="text-decoration-none">
      <i class="bi bi-pencil-square me-1"></i>Edit this page
    </a>
  </div>
{{- end -}}
