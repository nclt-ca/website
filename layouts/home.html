{{ define "main" }}
  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-container">
      <div class="hero-content">
        <h1 class="hero-title">{{ site.Params.description }}</h1>
        <p class="hero-description">{{ site.Params.subtitle }}</p>
      </div>
    </div>
  </section>

  <div class="container">
    <!-- About Section -->
    {{ if .Content }}
      <section class="about-section">
        {{ .Content }}
      </section>
    {{ end }}
  </div>
{{ end }}
